name: CI

on: [pull_request]

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    environment:
      name: ci
    env:
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_PORT: 5432
    services:
      db:
        image: postgres:17.6
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        distribution: ["temurin"]
        java-version: ["21", "24"]
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "24"
          cache: "npm"

      - name: Install TypeSpec compiler
        run: npm install -g @typespec/compiler

      - name: Install Npm packages
        run: npm install

      - name: Java version
        env:
          JAVA_VERSION: ${{ matrix.java-version }}
        run: echo $JAVA_VERSION

      - name: Set up JDK ${{ matrix.distribution }} ${{ matrix.java-version }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java-version }}
          cache: "gradle"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: create table on database
        run: ./gradlew flywayMigrate

      - name: execute jOOQ code generator
        run: ./gradlew jooqCodegen

      - name: execute OpenAPI code generator
        run: ./gradlew openApiGenerate

      - name: Check
        run: ./gradlew check
